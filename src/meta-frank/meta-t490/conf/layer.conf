# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-t490"
BBFILE_PATTERN_meta-t490 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-t490 = "6"

LAYERDEPENDS_meta-t490 = "core"
LAYERSERIES_COMPAT_meta-t490 = "styhead walnascar"
