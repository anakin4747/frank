# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-devtools"
BBFILE_PATTERN_meta-devtools = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-devtools = "6"

LAYERDEPENDS_meta-devtools = "core"
LAYERSERIES_COMPAT_meta-devtools = "styhead walnascar"
